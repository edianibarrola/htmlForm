<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2820d0bfcd.js" crossorigin="anonymous"></script>
	<title>Html Form</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">

				<div class="card ">
					<div class="card-header text-left">
						<h4>Payment form example</h4>
					</div>
					<div class="card-body">
						<div class="alert alert-danger text-left" role="alert">
							Some Fields are Missing
						</div>



						<form>
							<div class="form-row  justify-content-between">

								<div class="form-group col-md-6">
									<label for="inputCC">Credit Card:</label>
									<input type="password" class="form-control" id="inputCC" placeholder="XXXXXXXXXXXX">
                                </div>

									<div class="form-group col-md-2">
										<label for="inputCVC">CVC#</label>
										<input type="password" class="form-control" id="inputCVC" placeholder="0000">
                                    </div>
										<div class="form-group col-md-3">
											<label for="inputAmount">Amount</label>
											<input type="number" class="form-control" id="inputAmount" placeholder="0.00">
                                    </div>


											<div class="form-group col-md-6">
												<label for="inputFirstName">First Name</label>
												<input type="text" class="form-control" id="inputEmail4" placeholder="First">

                                        </div>
												<div class="form-group col-md-6">
													<label for="inputLastName">Last Name</label>
													<input type="email" class="form-control" id="inputLastName" placeholder="Last">

                                        </div>
												</div>

												<div class="form-row">
													<div class="form-group col-md-6">
														<label for="inputCity">City</label>
														<input type="text" class="form-control" id="inputCity">
                                                </div>
														<div class="form-group col-md-3">
															<label for="inputState">State</label>
															<select id="inputState" class="form-control">
                                                        <option selected>Choose...</option>
                                                        <option>...</option>
                                                        </select>
														</div>
														<div class="form-group col-md-3">
															<label for="inputZip">Postal Code</label>
															<input type="text" class="form-control" id="inputZip">
                                                    </div>
														</div>
<div class="row">
														<div class="col-6">
															<h5>We accept:</h5>
															<button type="none" class="btn btn-dark  ">
                                                                <input type="radio"><i class="fab fa-cc-mastercard pr-4"></i>
                                                                <input type="radio"><i class="fab fa-cc-visa pr-4"></i>
                                                                <input type="radio"><i class="fab fa-cc-diners-club pr-4"></i>
                                                                <input type="radio"><i class="fab fa-cc-amex pr-4"></i>
                                                            </button>
														</div>
														   
                                                            <div class="col-6 "> 
                                                                <form>
                                                                    <label for="inputMessage" class="col">Message:</label>
                                                                    <textarea id="inputMessage" name="inputMessage" rows="4" cols="50">

                                                                    </textarea>
                                                                    <br><br>
                                                                    
                                                                </form>
                                                            </div>
														</div>
                                                        
                                                        </form>


													</div>

													<div class="card-footer text-muted">
														<button type="none" class="btn btn-dark fright"> Cancel</button>
														<button type="none" class="btn btn-primary fright"> Send</button>
													</div>
												</div>




											</div>













										</div>









									</div>
									<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
										integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
										crossorigin="anonymous">
									</script>
									<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
										integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
										crossorigin="anonymous">
									</script>
									<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
										integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
										crossorigin="anonymous">
									</script>
</body>

</html>
